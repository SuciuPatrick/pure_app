version: '3.8'

services:
  db:
    image: postgres:15
    env_file: .env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file: .env.development
    environment:
      - DJANGO_SETTINGS_MODULE=school_schedule.settings
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data: 